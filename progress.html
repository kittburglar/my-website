  <style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: black;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }



      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      .container {
        width: auto;
        max-width: 1280px;
      }
      .container .credit {
        margin: 20px 0;
      }

      </style>
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="css/bootstrap-responsive.css" rel="stylesheet">

      <script type="text/javascript">
      var currentdate = new Date(); 
/*var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
                */
                var minutesdiffperc =   (Math.round((currentdate.getMinutes()/60)*100));
                var hoursdiffperc =   (Math.round((currentdate.getHours()/24)*100));
                var monthlowerbound;
                if (((currentdate.getMonth() + 1) == "1") || 
                  ((currentdate.getMonth() + 1) == "3") ||
                  ((currentdate.getMonth() + 1) == "5") ||
                  ((currentdate.getMonth() + 1) == "7") ||
                  ((currentdate.getMonth() + 1) == "8") ||
                  ((currentdate.getMonth() + 1) == "10") ||
                  ((currentdate.getMonth() + 1) == "12"))
                {
                  monthlowerbound = 31;
                    } //31
                    else if (((currentdate.getMonth() + 1) == "4") ||
                      ((currentdate.getMonth() + 1) == "6")||
                      ((currentdate.getMonth() + 1) == "9") ||
                      ((currentdate.getMonth() + 1) == "11"))
                    {
                      monthlowerbound = 30;
                            } //30
                            else {
                              monthlowerbound = 28;
                            }
                            var daysdiffperc = (Math.round((currentdate.getDate()/monthlowerbound)*100));
                            var monthsdiffperc = (Math.round(((currentdate.getMonth()+1)/12)*100));
                            </script>

}, 1000); // refresh every 10000 milliseconds

                                <script type="text/javascript"> document.write('<h3 class ="text-center">' + currentdate.getMinutes() + ' Minutes Passed in the Hour</h3>'); </script>

                                <script type="text/javascript"> document.write('<h3 class ="text-center">' + currentdate.getMonth() + ' Months Passed in the Year</h3>'); </script>
